    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bradley Killins - Simple JS Calculator</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="head">
        <div class="myName"><a href="index.html#">Bradley Killins</a></div>
        <nav class="proMenu">
          <ul>
            <li class="proLink">
              <a href="index.html#project">Back to Projects</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="content">
        <div class="spacer"></div>
        <h1>A Simple JavaScript Calculator</h1>
        <div class="calc">
          <div class="topCalc operators">
            <div class="calcInput">
              <div>
                <label for="value1">Number 1: </label
                ><input type="text" name="value1" id="value1" />
              </div>
              <div>
                <label for="value2">Number 2: </label
                ><input type="text" name="value2" id="value2" />
              </div>
            </div>
            <div class="resultDisplay">
              <div class="result">Result:</div>
              <div class="result" id="result"></div>
            </div>
          </div>
          <div class="operators">
            <div class="btn" id="add">+</div>
            <div class="btn" id="sub">-</div>
            <div class="btn" id="times">x</div>
            <div class="btn" id="div">&#247;</div>
            <div class="btn" id="mod">%</div>
          </div>
          <div class="btn" id="clear">Clear</div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <p>
          Site designed and build by Bradley Killins<br />

          <a href="https://www.flaticon.com/" title="Flaticon" target="_blank"
            >www.flaticon.com</a
          >
        </p>
      </div>
    </footer>
    <script src="calc.js"></script>
  </body>
